<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
<header id="title" >
    <h1 >Clarusway Survey Form</h1>
</header>
<form action="./result (1).html">
    <p id="form-p" >Thank you taking the time to help us improve the platform</p>
    <div class="form-body">
     <div class="info">
         <label for="name">Name</label><br>
         <input type="text" placeholder="Enter your name" id="name" name="Name" ><br>
         <label for="surname">Surname</label><br>
         <input type="text" placeholder="Enter your Surname" id="surname" name="SurName" ><br>
         <label for="email">Email</label><br>
         <input type="email" placeholder="user@clarusway.com" id="email" name="Email" >
     </div>  
     <div class="role">
         <p class="role-p" >Which option best describes your current role?</p>
         <select name="role" id="role">
             <option value="Role1" selected >Select current role</option>
             <option value="Role2">Developer</option>
             <option value="Role3">Engineer</option>
             <option value="Role4">Data scÄ±entist</option>
         </select>
     </div>

     <div class="course">
         <p id="course-p" >Would you recommend Clarusway to a friend?</p>
         <input type="radio" name="comment" id="yes" checked  value="Definitely" >
         <label for="yes">Definitely,Yes</label><br>
         <input type="radio" name="comment" id="maybe" value="maybe">
         <label for="maybe">Maybe</label><br>
         <input type="radio" name="comment" id="sure" value="Sure" >
         <label for="sure">Not sure</label><br>
         <input type="radio" name="comment" id="no" value="No" >
         <label for="no">Definitely,No</label><br>
     </div>
     <div class="favorite-cla">
        <p id="favorite-p" >What is your favorite feature of Clarusway?</p>
        <select name="favorite" id="favorite">
            <option value="Role1" selected >Select an option</option>
            <option value="Role2">Education</option>
            <option value="Role3">Enviroment</option>
            <option value="Role4">Quality</option>
        </select>
    </div>
    <div class="improved">
        <p>What would you like to see improved</p>
        <input type="checkbox" id="front" >
        <label for="front">Front-end Projects</label><br>
        <input type="checkbox" id="back"  >
        <label for="back">Back-end Projects</label><br>
        <input type="checkbox" id="data"  >
        <label for="data">Data Science</label><br>
        <input type="checkbox" id="add"  >
        <label for="add">Additional Courses</label><br>
    </div>
    <div class="comment">
        <p>Any comments or suggestions?</p>
       <textarea name="" id="" cols="12" rows="2" placeholder="Enter your comment here ...Thanks for your" ></textarea>
       <button>Submit</button>
    </div>

    </div>
</form>










    </div>
    
</body>
</html>
